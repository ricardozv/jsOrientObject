<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
            document.getElementById("demo").innerHTML = "STRING B";
                    }
        </script>
    </head>
    <body>

        <h2>JavaScript in Head</h2>
        <p id="demo"> STRING A </p>
        <button type="button" onclick="myFunction()">Muda String </button>

    </body>
</html>
